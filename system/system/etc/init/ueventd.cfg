{
    "services" : [{
            "name" : "ueventd",
            "path" : ["/system/bin/ueventd"],
            "uid" : "ueventd",
            "gid" : ["ueventd"],
            "socket" : [{
                "name" : "ueventd",
                "family" : "AF_NETLINK",
                "type" : "SOCK_DGRAM",
                "protocol" : "NETLINK_KOBJECT_UEVENT",
                "permissions" : "0660",
                "uid" : "system",
                "gid" : "system",
                "option" : [
                    "SOCKET_OPTION_PASSCRED",
                    "SOCKET_OPTION_RCVBUFFORCE",
                    "SOCK_CLOEXEC",
                    "SOCK_NONBLOCK"
                ]
            }],
            "caps" : ["DAC_OVERRIDE", "MKNOD", "CHOWN", "FOWNER"],
            "ondemand" : true,
            "sandbox" : 0,
            "start-mode" : "condition",
            "secon" : "u:r:ueventd:s0"
        }
    ]
}
