        "uid": "voip_call_manager",
        "gid": ["voip_call_manager", "shell"],
        "sandbox": 0,
        "start-mode": "boot",
        "ondemand": true,
        "apl": "system_basic",
        "secon": "u:r:voip_call_manager:s0",
        "permission": [
            "ohos.permission.GET_BUNDLE_INFO",
            "ohos.permission.GET_BUNDLE_INFO_PRIVILEGED"
        ]
    }]
}