{
    "jobs" : [{
            "name" : "init",
            "cmds" : [
                "exec /system/bin/xlogcat -t 1",
                "exec /system/bin/xlogcat -t 3"
            ]
        }, {
            "name" : "fs",
            "cmds" : [
                "restorecon /log",
                "chmod 0775 /log",
                "chown root system /log"
            ]
        }, {
            "name" : "post-fs-data && param:const.runmode=normal",
            "condition" : "const.runmode=normal",
			"cmds" : [
                "start hilogPidOn",
                "start hilogDomainOn"
            ]
        }, {
            "name" : "param:persist.sys.hilog.debug.on=* || hilog.debug.on=* || persist.sys.xlog.debug=* || persist.hiviewdfx.priv.diagnosis.time.deadline=*",
            "condition" : "persist.sys.hilog.debug.on=* || hilog.debug.on=* || persist.sys.xlog.debug=* || persist.hiviewdfx.priv.diagnosis.time.deadline=*",
            "cmds" : [
                "exec /system/bin/xlogcat -t 1",
                "exec /system/bin/xlogcat -t 3"
            ]
        }
    ],
    "services" : [{
            "name" : "chargelogcat",
            "path" : ["/system/bin/xlogcat", "-b", "chargelogcat"],
            "uid" : "logd",
            "gid" : "log",
            "disabled" : 1,
            "secon" : "u:r:xlogcat:s0",
            "start-mode" : "condition"
        }, {
            "name" : "inputlogcat",
            "path" : ["/system/bin/xlogcat", "-b", "inputlogcat"],
            "uid" : "logd",
            "gid" : ["log", "input"],
            "disabled" : 1,
            "secon" : "u:r:xlogcat:s0",
            "start-mode" : "condition"
        }, {
            "name" : "sleeplogcat",
            "path" : ["/system/bin/xlogcat", "-b", "sleeplogcat"],
            "uid" : "logd",
            "gid" : "log",
            "disabled" : 1,
            "secon" : "u:r:xlogcat:s0",
            "start-mode" : "condition"
        }, {
            "name" : "hilogPidOn",
            "path" : ["/system/bin/hilog", "-Q", "pidon"],
            "disabled" : 1,
            "uid" : "logd",
            "gid" : "log",
            "once" : 1,
            "secon" : "u:r:hilog:s0",
            "start-mode" : "condition"
        }, {
            "name" : "hilogDomainOn",
            "path" : ["/system/bin/hilog", "-Q", "domainon"],
            "disabled" : 1,
            "uid" : "logd",
            "gid" : "log",
            "once" : 1,
            "secon" : "u:r:hilog:s0",
            "start-mode" : "condition"
        }, {
            "name" : "hilogcat",
            "path" : ["/system/bin/hilog", "-w", "start", "-n", "1000"],
            "disabled" : 1,
            "uid" : "logd",
            "gid" : "log",
            "once" : 1,
            "secon" : "u:r:hilog:s0",
            "start-mode" : "condition"
        }, {
            "name" : "kmsglogcat",
            "path" : ["/system/bin/hilog", "-w", "start", "-t", "kmsg", "-n", "100"],
            "disabled" : 1,
            "uid" : "logd",
            "gid" : "log",
            "once" : 1,
            "secon" : "u:r:hilog:s0",
            "start-mode" : "condition"
        }, {
            "name" : "stophilogcat",
            "path" : ["/system/bin/hilog", "-w", "stop", "-j", "1"],
            "disabled" : 1,
            "uid" : "logd",
            "gid" : "log",
            "once" : 1,
            "secon" : "u:r:hilog:s0",
            "start-mode" : "condition"
        }, {
            "name" : "stopkmsglogcat",
            "path" : ["/system/bin/hilog", "-w", "stop", "-j", "2"],
            "disabled" : 1,
            "uid" : "logd",
            "gid" : "log",
            "once" : 1,
            "secon" : "u:r:hilog:s0",
            "start-mode" : "condition"
        }
    ]
}