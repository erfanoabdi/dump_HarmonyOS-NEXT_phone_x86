{
    "jobs" : [
        {
            "name" : "services:cloud_interface_auth",
            "cmds" : [
                "mkdir /data/service/el1/public/cloud_interface_auth/ 0750 cloud_interface_auth cloud_interface_auth",
                "mkdir /data/service/el1/public/cloud_interface_auth/scopecache/ 0750 cloud_interface_auth cloud_interface_auth",
                "mkdir /data/service/el1/public/cloud_interface_auth/config/ 0750 cloud_interface_auth cloud_interface_auth",
                "mkdir /data/service/el1/public/cloud_interface_auth/config/cccs_grs/ 0750 cloud_interface_auth cloud_interface_auth",
                "mkdir /data/service/el1/public/cloud_interface_auth/config/cccs_grs/config/ 0750 cloud_interface_auth cloud_interface_auth",
                "mkdir /data/service/el1/public/cloud_interface_auth/config/cccs_grs/router/ 0750 cloud_interface_auth cloud_interface_auth"
            ]
        }
    ],
    "services" : [
        {
            "name" : "cloudinterfaceauth",
            "path" : ["/system/bin/sa_main", "/system/profile/cloudinterfaceauth.json"],
            "uid" : "cloud_interface_auth",
            "gid" : ["cloud_interface_auth", "netsys_socket"],
            "secon" : "u:r:cloud_interface_auth:s0",
            "jobs" : {
                "on-start" : "services:cloud_interface_auth"
            },
            "ondemand": true,
            "permission" : ["ohos.permission.GET_BUNDLE_INFO_PRIVILEGED"]
        }
    ]
}
