                "ohos.permission.NOTIFICATION_AGENT_CONTROLLER",
                "ohos.permission.START_INVISIBLE_ABILITY",
                "ohos.permission.WRITE_PRIVACY_PUSH_DATA",
                "ohos.permission.MANAGE_USER_ACCOUNT_INFO"
            ]
