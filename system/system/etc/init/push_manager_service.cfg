{
    "jobs" : [{
                "name" : "boot",
                "cmds" : [
                  "mkdir /data/service/el1/public/database 0711 ddms ddms",
                  "mkdir /data/service/el1/public/database/push_manager_service 02770 push ddms",
                  "mkdir /data/service/el1/public/push 0711 push push",
                  "mkdir /data/service/el1/public/push/push_manager_service 0711 push push",
